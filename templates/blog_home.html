{% extends "base.html" %}

{% block content %}
  <section class="section">
    {% for post in metainfos %}
      <div class="card">
        <div class="card-content">
          <div class="post-preview">
            <a href="{{url_for('post', path=post.file|safe)}}">
              <h2 class="title is-2">
                {{post.title[0]|safe}}
              </h2>
              <h3 class="subtitle is-4">
                {{post.subtitle[0]|safe}}
              </h3>
              <h5 class="title is-6 has-text-grey">Postado por {{post.authors[0]|safe}} em {{post.date[0]|safe}}</h5>
            </a>
            <a class="button mt-2" href="{{url_for('post', path=post.file|safe)}}">Ler Post</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </section>
{% endblock %}
